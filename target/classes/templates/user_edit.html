<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:include="_template :: head"></head>

<body>

<div class="content">
	<h1 th:text="#{form.title.edituser}"></h1>
	
	<form action="/user/update" method="POST" th:object="${user}">
	<input type="hidden" th:field="*{id}">
		<input 
			type="text"
			th:placeholder="#{form.label.name}"
			th:field="*{name}"
			th:classappend="${#fields.hasErrors('name')} ? invalid"
		/>
		<span th:errors="*{name}"></span>
		
		<input 
			type="text"
			th:placeholder="#{form.label.githubuser}"
			th:field="*{gitHubUser}"
			th:classappend="${#fields.hasErrors('gitHubUser')} ? invalid"
		/>
		<span th:errors="*{gitHubUser}"></span>

		<input 
			type="text" 
			th:placeholder="#{form.label.email}"
			th:field="*{email}"
			th:classappend="${#fields.hasErrors('email')} ? invalid"
		/>
		<span th:errors="*{email}"></span>

		<div class="actions">
			<a href="/user" class="btn" th:text="#{form.button.cancel}"></a>
			<button class="btn blue" th:text="#{form.button.save}"></button>
		</div>
	</form>
</div>


</body>
</html>
