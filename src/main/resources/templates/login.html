<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:include="_template :: head"></head>

<body>

<div class="content">
	<h1>Epic Task</h1>
	
	<p th:if="${param.error}" th:text="#{message.login.fail}" class="red"></p>
	<form th:action="@{/login}" method="POST">
	
		<input type="text" th:placeholder="#{form.label.email}" name="username"/>
		<input type="password" th:placeholder="#{form.label.pass}" name="password"/>

		<div class="actions">
			<a href="/" class="btn" th:text="#{form.button.cancel}"></a>
			<button class="btn blue" th:text="#{form.button.login}"></button>
		</div>
	</form>
</div>


</body>
</html>
